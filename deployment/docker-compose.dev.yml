version: '3.3'

services:
  caddy:
    image: lucaslorentz/caddy-docker-proxy:alpine
    networks:
      - overlay
    ports:
      - 80:80
    command: -port 80 -log stdout
    # TODO why
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    deploy:
      replicas: 1
      restart_policy:
        condition: none
  planner-reasoner:
    image: scott/planner-reasoner
    environment:
      - PORT=3020 # internal port
    networks:
      - overlay
#    ports:
#      - "3021:3020" # external:internal
    stdin_open: true
    deploy:
      labels:
        caddy.address: planner.local
        caddy.targetport: 3020
        caddy.tls: "off"
      replicas: 1
      restart_policy:
        # debug only
        condition: none
      resources:
        limits:
          memory: 384m
  sandbox-whc:
    image: scott/webapp-whc
    environment:
#      JAVA_OPTIONS: "-Xdebug -agentlib:jdwp=transport=dt_socket,address=9999,server=y,suspend=n"
      LYO_BASE: "http://whc.local/"
    networks:
      - overlay
    ports:
#      - "8080:8080"
      - "9980:9999"
    deploy:
      labels:
        caddy.address: whc.local
        caddy.targetport: 8080
        caddy.tls: "off"
      replicas: 1
      restart_policy:
        # debug only
        condition: none
      resources:
        limits:
          memory: 384m
  sandbox-twin:
    image: scott/webapp-twin-robot
    environment:
#      JAVA_OPTIONS: "-Xdebug -agentlib:jdwp=transport=dt_socket,address=9999,server=y,suspend=n"
      LYO_BASE: "http://twins.local/"
    networks:
      - overlay
    ports:
     - "8080:8080"
     - "9981:9999"
    deploy:
      labels:
        caddy.address: twins.local
        caddy.targetport: 8080
        caddy.tls: "off"
      replicas: 1
      resources:
        limits:
          memory: 384m
      restart_policy:
        condition: none
  warehouse-fuseki:
    image: scott/jena-fuseki
    networks:
      - overlay
#    ports:
#      - "3030:3030"
    deploy:
      labels:
        caddy.address: fuseki.local
        caddy.targetport: 3030
        caddy.tls: "off"
      replicas: 1
      restart_policy:
        condition: none
      resources:
        limits:
          memory: 512m
  mosquitto:
    image: scott/eclipse-mosquitto
    networks:
      - overlay
    ports:
      - "1883:1883"
      - "9001:9001"
    deploy:
      replicas: 1
      restart_policy:
        condition: none
      resources:
        limits:
          memory: 192m
