version: '3.3'

services:
  planner-reasoner:
    image: scott/planner-reasoner
    environment:
      - PORT=3020 # internal port
    networks:
      - overlay
    ports:
      - "3021:3020" # mapping of external port to internal port
    stdin_open: true # TODO why?
    deploy:
      # should be stateless
      replicas: 1
      restart_policy:
        condition: on-failure
      resources:
        limits:
          memory: 384m
  sandbox-whc:
    image: scott/webapp-whc
    # environment:
      # JAVA_OPTIONS: "-Xdebug -agentlib:jdwp=transport=dt_socket,address=9999,server=y,suspend=n"
    networks:
      - overlay
    ports:
      - "8080:8080"
    deploy:
      # not ready for scaling yet
      replicas: 1
      restart_policy:
        condition: on-failure
      resources:
        limits:
          memory: 384m
    # depends_on:
      # - warehouse-fuseki
      # - mosquitto
  sandbox-executor:
    image: scott/webapp-executor
    # environment:
      # JAVA_OPTIONS: "-Xdebug -agentlib:jdwp=transport=dt_socket,address=9999,server=y,suspend=n"
    networks:
      - overlay
    ports:
      - "8083:8080"
      # - "9999:9999"
    # depends_on:
      # - sandbox-whc
    deploy:
      replicas: 1
      resources:
        limits:
          memory: 384m
      restart_policy:
        condition: on-failure
  sandbox-twin:
    image: scott/webapp-twin-robot
    environment:
      JAVA_OPTIONS: "-Xdebug -agentlib:jdwp=transport=dt_socket,address=9999,server=y,suspend=n"
    networks:
      - overlay
    ports:
     - "8081:8080" # Jetty
    #  - "9991:9999" # remote debugger
    # depends_on:
      # - warehouse-fuseki
      # - mosquitto
    deploy:
      replicas: 1
      resources:
        limits:
          memory: 384m
      restart_policy:
        condition: on-failure
  twin-shelf:
    image: scott/webapp-twin-shelf
    # environment:
    #   JAVA_OPTIONS: "-Xdebug -agentlib:jdwp=transport=dt_socket,address=9999,server=y,suspend=n"
    networks:
      - overlay
    ports:
     - "8082:8080" # Jetty
    #  - "9991:9999" # remote debugger
    # depends_on:
      # - warehouse-fuseki
      # - mosquitto
    deploy:
      replicas: 1
      resources:
        limits:
          memory: 384m
      restart_policy:
        condition: on-failure
  svc-location:
    image: scott/webapp-svc-location
    # environment:
    #   JAVA_OPTIONS: "-Xdebug -agentlib:jdwp=transport=dt_socket,address=9999,server=y,suspend=n"
    networks:
      - overlay
    ports:
     - "8090:8080" # Jetty
    #  - "9991:9999" # remote debugger
    # depends_on:
      # - warehouse-fuseki
      # - mosquitto
    deploy:
      replicas: 1
      resources:
        limits:
          memory: 384m
      restart_policy:
        condition: on-failure
  warehouse-fuseki:
    image: scott/jena-fuseki
    networks:
      - overlay
    ports:
      - "3030:3030"
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      resources:
        limits:
          memory: 1024m
  mosquitto:
    image: scott/eclipse-mosquitto
    networks:
      - overlay
    ports:
      - "1883:1883"
      - "9001:9001"
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      resources:
        limits:
          memory: 384m

networks:
  overlay:
